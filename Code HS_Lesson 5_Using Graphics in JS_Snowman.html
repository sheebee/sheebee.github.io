				var c=document.getElementById("myCanvas");
				var ctxTop=c.getContext("2d");
				ctxTop.beginPath();
				ctxTop.arc(250,50,50,0,2*Math.PI);
				ctxTop.stroke();
				ctxTop.fillStyle="grey";
				ctxTop.fill();

				var c=document.getElementById("myCanvas");
				var ctxMiddle=c.getContext("2d");
				ctxMiddle.beginPath();
				ctxMiddle.arc(250,175,75,0,2*Math.PI);
				ctxMiddle.stroke();
				ctxMiddle.fillStyle="grey";
				ctxMiddle.fill();

				var c=document.getElementById("myCanvas");
				var ctxBottom=c.getContext("2d");
				ctxBottom.beginPath();
				ctxBottom.arc(250,375,125,0,2*Math.PI);
				ctxBottom.stroke();
				ctxBottom.fillStyle="grey";
				ctxBottom.fill();
