<!DOCTYPE html>
<html>
	<head>
		<title>Picture Password Lock</title>
		<style>

	</head>
	<body>
		<h1><center>Picture Password Lock</center></h1>
		<hr>
		<div style="text-align: center;">
			
			<center><img onclick="success('1');" src ="https://s-media-cache-ak0.pinimg.com/236x/b0/6e/47/b06e477d56d751a6d9fd9b921fc721c5.jpg" style="position:absolute; top:250px; left: 0px; width:300px;height:300px;">
			
			<img onclick="success('2');" src = "http://www3.pictures.zimbio.com/mp/Nt7biUNFKuDx.jpg" style= "border-radius: 15px; position:absolute; top:250px; left:400px; width:300; height:300px">
			
			
			<img onclick="success('3');" src = "http://www.wonderslist.com/wp-content/uploads/2014/08/The-Flintstones-Characters.jpg" style= "position:absolute; top:250px; left: 950px; width:300px;height:300px;"></center>
			<button onclick="tryAgain();">Try Again</button>
			<p id="pass">Before JavaScript alters this.</p>
			<br>
			</div>
		<br>
		<div id= "congrats">
			<!-- content here -->
		</div>
		<!-- start of my JavaScript. -->
		<script>
		var pass1 = random(1,4);
		var pass2 = random(1,4);
		var pass3 = random(1,4);
		var pass4 = random(1,4);
		var pass5 = random(1,4);
		var pass6 = random(1,4);
		var total = pass1+""+pass2+""+pass3+""+pass4+""+pass5+""+pass6;
		var userInput = "";

		//Prints code that you need to click
		function createCode(){
			document.getElementById("pass").innerHTML = pass1+ "," +pass2+ "," +pass3+ "," +pass4+ "," +pass5+ "," +pass6;
		}
		//Generates a passcode
		createCode();


			function tryAgain(){
				pass1 = random(1,4);
				pass2 = random(1,4);
				pass3 = random(1,4);
				pass4 = random(1,4);
				pass5 = random(1,4);
				pass6 = random(1,4);
				total = pass1+""+pass2+""+pass3+""+pass4+""+pass5+""+pass6;
					createCode();
						userInput = ""
							document.getElementById("congrats").innerHTML="";
				
			}
			//For getting random numbers
			function random(min, max){
				return parseInt(Math.random() * (max-min) + min);
			}
			
			function success(x){
				//document.write(total);
				userInput += x;
				document.getElementById("congrats").innerHTML = userInput;
				//Number input into picture "x" to this variable
				//record what the userinput is
				if( userInput == total){
					document.getElementById("congrats").innerHTML = "You solved it !";
				}
			}
		</script>
	</body>
